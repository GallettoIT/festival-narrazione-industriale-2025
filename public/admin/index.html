<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Admin | Festival Narrazione Industriale</title>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Identity Widget for Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* Custom styling for admin panel */
    :root {
      --fni-red: #e94d34;
      --fni-dark: #282828;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    /* Custom CMS branding */
    [data-slate-editor] {
      min-height: 300px;
    }
  </style>
</head>
<body>
  <!-- Decap CMS renders here -->
  <script>
    // Redirect to home if logged out
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }

    // Custom preview styles
    CMS.registerPreviewStyle("/admin/preview.css");

    // Preview template for news
    var NewsPreview = createClass({
      render: function() {
        var entry = this.props.entry;
        var title = entry.getIn(['data', 'title']);
        var date = entry.getIn(['data', 'date']);
        var summary = entry.getIn(['data', 'summary']);
        var body = this.props.widgetFor('body');

        return h('div', {"className": "news-preview"},
          h('h1', {"style": {"color": "#e94d34", "fontSize": "48px", "textTransform": "uppercase"}}, title),
          h('p', {"style": {"color": "#282828", "fontSize": "24px"}}, new Date(date).toLocaleDateString('it-IT')),
          h('p', {"style": {"fontSize": "36px", "lineHeight": "1.5"}}, summary),
          h('div', {"style": {"fontSize": "20px", "lineHeight": "1.8", "textAlign": "justify"}}, body)
        );
      }
    });

    CMS.registerPreviewTemplate("news", NewsPreview);
  </script>
</body>
</html>
