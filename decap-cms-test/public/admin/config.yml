# Configurazione Decap CMS per Festival Narrazione Industriale
# Questo √® un file di test - prova prima qui!

# Backend: dove salvare le modifiche
backend:
  name: git-gateway # Per GitHub/GitLab
  branch: main # Il branch dove salvare le modifiche

# Configurazione locale per test (RIMUOVERE in produzione)
local_backend: true

# Media: dove caricare le foto
media_folder: "public/images/cms-uploads" # Dove salvare le immagini
public_folder: "/images/cms-uploads" # Percorso pubblico delle immagini

# Locale
locale: "it"

# COLLEZIONI: definiscono cosa possono modificare i collaboratori

collections:
  # 1. EVENTI DEL PROGRAMMA
  - name: "eventi"
    label: "üìÖ Eventi del Programma"
    folder: "public/data/eventi" # Dove salvare i file
    create: true # Permette di creare nuovi eventi
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Nome file automatico
    fields:
      - { label: "Giorno", name: "giorno", widget: "select", options: ["LUNED√å", "MARTED√å", "MERCOLED√å", "GIOVED√å", "VENERD√å", "SABATO", "DOMENICA"] }
      - { label: "Data (solo numero)", name: "data", widget: "string", hint: "Es: 24" }
      - { label: "Mese", name: "mese", widget: "select", options: ["GENNAIO", "FEBBRAIO", "MARZO", "APRILE", "MAGGIO", "GIUGNO", "LUGLIO", "AGOSTO", "SETTEMBRE", "OTTOBRE", "NOVEMBRE", "DICEMBRE"] }
      - { label: "Ora", name: "ora", widget: "string", hint: "Formato: 11.00 o 17.30" }
      - { label: "Durata (minuti)", name: "durata", widget: "number", default: 90 }
      - { label: "Luogo", name: "luogo", widget: "string" }
      - { label: "Indirizzo Completo", name: "indirizzoCompleto", widget: "string", required: false }
      - { label: "Descrizione", name: "descrizione", widget: "text", hint: "Puoi usare \\n per andare a capo" }
      - { label: "Note", name: "note", widget: "text", required: false }

  # 2. OSPITI
  - name: "ospiti"
    label: "üë§ Ospiti del Festival"
    folder: "public/data/ospiti"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nome", name: "nome", widget: "string" }
      - { label: "Cognome", name: "cognome", widget: "string" }
      - { label: "Ruolo/Titolo", name: "ruolo", widget: "string", hint: "Es: Scrittore, Giornalista, ecc." }
      - { label: "Biografia", name: "bio", widget: "text" }
      - { label: "Foto", name: "foto", widget: "image" }
      - { label: "Link Esterni", name: "links", widget: "list", required: false, fields:
          - { label: "Tipo", name: "tipo", widget: "select", options: ["Website", "LinkedIn", "Twitter", "Instagram"] }
          - { label: "URL", name: "url", widget: "string" }
        }

  # 3. TESTI DELLE SEZIONI
  - name: "testi"
    label: "üìù Testi Sezioni Sito"
    files:
      - label: "Focus 2025"
        name: "focus_2025"
        file: "public/data/testi/focus-2025.json"
        fields:
          - { label: "Titolo", name: "titolo", widget: "string", default: "FOCUS 2025" }
          - { label: "Testo Colonna Sinistra", name: "colonnasx", widget: "markdown" }
          - { label: "Testo Colonna Destra", name: "colonnadx", widget: "markdown" }

      - label: "L'Umanesimo Industriale (Programma)"
        name: "umanesimo_programma"
        file: "public/data/testi/umanesimo-programma.json"
        fields:
          - { label: "Testo Paragrafo 1", name: "paragrafo1", widget: "text" }
          - { label: "Testo Paragrafo 2", name: "paragrafo2", widget: "text" }

      - label: "L'Umanesimo Industriale (Ospiti)"
        name: "umanesimo_ospiti"
        file: "public/data/testi/umanesimo-ospiti.json"
        fields:
          - { label: "Citazione", name: "citazione", widget: "text" }
          - { label: "Testo Descrittivo", name: "descrizione", widget: "text" }

  # 4. PROGETTI LAB
  - name: "lab_progetti"
    label: "üî¨ Progetti LAB"
    folder: "public/data/lab"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Anno", name: "anno", widget: "number", default: 2024 }
      - { label: "Nome Azienda", name: "azienda", widget: "string" }
      - { label: "Titolo Progetto", name: "titolo", widget: "string" }
      - { label: "Vincitore", name: "vincitore", widget: "boolean", default: false }
      - { label: "Descrizione Breve", name: "descrizione_breve", widget: "text" }
      - { label: "Descrizione Completa", name: "descrizione_completa", widget: "markdown" }
      - { label: "Video YouTube ID", name: "youtube_id", widget: "string", hint: "Solo l'ID del video (es: yTctCP2XMIc)" }
      - { label: "Galleria Immagini", name: "galleria", widget: "list", required: false, fields:
          - { label: "Immagine", name: "immagine", widget: "image" }
          - { label: "Didascalia", name: "didascalia", widget: "string", required: false }
        }
